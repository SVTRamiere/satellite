
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Carte Satellite Météo - France</title>
  <meta name="viewport" content="width=800, height=600, initial-scale=1">
  <style>
    html, body, #map {
      height: 600px;
      width: 800px;
      margin: 0;
      padding: 0;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([48.4, -2.8], 6); // Bretagne centrée, zoom France

    // Fond satellite ESRI
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '© Esri, Earthstar Geographics',
      maxZoom: 18
    }).addTo(map);

    // Couches nuages ESRI
    L.tileLayer('https://services.arcgisonline.com/arcgis/rest/services/World_Weather/MapServer/tile/{z}/{y}/{x}', {
      attribution: '© Esri Weather',
      opacity: 0.7,
      maxZoom: 18
    }).addTo(map);
  </script>
</body>
</html>
