<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Carte Satellite Météo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <script src="leaflet-1.9.3.min.js"></script>

</head>
<body>

    <div id="legend">
        <h3>Légende météo</h3>
