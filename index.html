<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte Satellite Météo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([48.3, -2.8], 6);

    const satellite = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: '&copy; Esri, Earthstar Geographics',
        maxZoom: 19
      }
    );

    // Remplacer par ta clé OpenWeatherMap si tu en as une :
    const apiKey = "YOUR_API_KEY_HERE";

    const clouds = L.tileLayer(
      `https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${apiKey}`, {
        attribution: '&copy; OpenWeatherMap',
        maxZoom: 12,
        opacity: 0.6
      }
    );

    satellite.addTo(map);
    const overlays = { "Nuages (OpenWeatherMap)": clouds };
    L.control.layers({ "Satellite (Esri)": satellite }, overlays).addTo(map);
  </script>
</body>
</html>
