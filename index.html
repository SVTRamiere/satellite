<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte Satellite + Nuages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([48.3, -2.8], 6);

    const esriSat = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      {
        attribution: '© Esri & contributors',
        maxZoom: 19
      }
    );

    const openWeatherMapClouds = L.tileLayer(
      'https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=YOUR_API_KEY_HERE',
      {
        attribution: 'Données météo © OpenWeatherMap',
        maxZoom: 12,
        opacity: 0.6
      }
    );

    esriSat.addTo(map);
    L.control.layers({ "Satellite Esri": esriSat }, {
      "Nuages (OpenWeatherMap)": openWeatherMapClouds
    }).addTo(map);
  </script>
</body>
</html>
