
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Carte Satellite 800x600</title>
  <meta name="viewport" content="width=800, height=600">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.0/dist/leaflet.timedimension.control.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 800px;
      height: 600px;
      overflow: hidden;
    }
    #map {
      width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iso8601-js-period@0.2.1/iso8601.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.0/dist/leaflet.timedimension.min.js"></script>
  <script>
    var map = L.map('map', {
      zoom: 5,
      center: [47.8, 1.7],  // Centre France
      timeDimension: true,
      timeDimensionOptions: {
        timeInterval: "PT24H/PT0H",
        period: "PT1H"
      },
      timeDimensionControl: true,
      zoomControl: true,
      scrollWheelZoom: false
    });

    var wmsUrl = "https://rpcache-aa.meteofrance.com/geoservices/CCG-mapcache-WMS";
    var token = "eyJjbGFzcyI6ImludGVybmV0IiwiYWxnIjoiSFMyNTYiLCJ0eXAiOiJKV1QifQ.eyJqdGkiOiIxMmFlYjJjZTdhNTdjNDhjMGI0OGNjMTJiMWY2YTE3ZCIsImlhdCI6MTc1MjM4NTgwNX0.m9IHzy8hg7LPxzEEnBTqpq3_JJYm81JL0Njdyy_32v4";

    var wmsLayer = L.tileLayer.wms(wmsUrl + "?token=" + token, {
      layers: "MOSAIQUE_CINQ_SAT",
      format: "image/png",
      transparent: true,
      attribution: "Données © Météo-France"
    });

    var tdLayer = L.timeDimension.layer.wms(wmsLayer, {
      updateTimeDimension: true,
      requestTimeFromCapabilities: false
    });

    tdLayer.addTo(map);
  </script>
</body>
</html>
